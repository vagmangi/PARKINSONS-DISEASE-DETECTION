<!DOCTYPE html>
<html Lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>Homepage</title>
        <link rel="stylesheet" href="styletesting.css" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />

    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo"><a href="#">ParkinSensor</a></div>    
                <ul class="menu">
                    <li><a href ="homepage.html">HOME</a></li>
                    <li><a href ="about.html">ABOUT</a></li>
                    <li><a href ="#">FAQs</a></li>
                </ul>
            </nav>
            <div class="container">
                <div class="heading"></div>
                <form action="#">     
                    <div class="card-details">
                        <div class="card-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter" >
                        </div>

                        <div class="card-box">
                            <span class="details">Age</span>
                            <input type="number" min="1" max="110" placeholder="Enter">
                        </div>

                        <div class="card-box">
                            <span class="details">MDVP:Fo(hz)</span>
                            <input type="number" min="85" max="300"  placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">MDVP:Flo(hz)</span>
                            <input type="number" min="70" max="190"placeholder="Enter">
                        </div>

                        <div class="card-box">
                            <span class="details">MDVP:Jitter(%)</span>
                            <input type="number" min="0" max="100" step="0.01" placeholder="Enter">
                        </div> 

                        <div class="card-box">
                            <span class="details">MDVP:PPQ</span>
                            <input type="number" min="0.00" max="0.03" step="0.01"placeholder="Enter">
                        </div> 
                        <div class="card-box">
                            <span class="details">MDVP:Shimmer</span>
                            <input type="number" min="0.0" max="0.4" step="0.1"placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">MDVP:Shimmer(dB)</span>
                            <input type="number" min="0.0" max="0.4" step="0.1" placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">Shimmer:APQ3</span>
                            <input type="number" min="0.0" max="0.2" step="0.1" placeholder="Enter">
                        </div>  
                        <div class="card-box">
                            <span class="details">Shimmer:APQ5</span>
                            <input type="number" min="0.0" max="0.3" step="0.1" placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">Shimmer:APQ</span>
                            <input type="number" min="0.0" max="0.3" step="0.1" placeholder="Enter">
                        </div>                        
                        <div class="card-box">
                            <span class="details">Shimmer:DDA</span>
                            <input type="number" min="0.0" max="0.2" step="0.1" placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">NHR</span>
                            <input type="number" min="0.0" max="0.4" step="0.1"  placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">HNR</span>
                            <input type="number" min="0" max="40"  placeholder="Enter">
                        </div>   
                        <div class="card-box">
                            <span class="details">RPDE</span>
                            <input type="number" min="0.2" max="0.7" step="0.1" placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">DFA</span>
                            <input type="number" min="0.9" max="1.3" step="0.1"  placeholder="Enter">
                        </div>  
                        <div class="card-box">
                            <span class="details">Spread1</span>
                            <input type="number" min="0" max="1"  placeholder="Enter">
                        </div>
                        <div class="card-box">
                            <span class="details">Spread2</span>
                            <input type="number" min="0.0" max="0.3" step="0.1"  placeholder="Enter" >
                        </div>          
                                     
                    </div>
                    <div class="Button">
                        <input type="Submit" value="Test">
                    </div>
                
                
                </form>
            

                

            </form>        
        </header>
    </body>
</html>
